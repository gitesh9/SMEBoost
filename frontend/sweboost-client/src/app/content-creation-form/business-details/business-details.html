<div [formGroup]="businessForm" class="px-4 mx-auto max-w-full sm:max-w-xl">
  <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Business Identity</h2>
  <div class="flex flex-col w-full gap-4">
    <div class="w-full">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Business Name</label>
      <input formControlName="name" type="text" name="name" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Type business name" required="">
    </div>
    <div class="w-full">
      <label for="type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Business type</label>
      <select formControlName="type" id="type"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        <option value="Cafe">Cafe</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Bakery">Bakery</option>
        <option value="Salon">Salon</option>
        <option value="Barbershop">Barbershop</option>
        <option value="Clothing Store">Clothing Store</option>
        <option value="Grocery Store">Grocery Store</option>
        <option value="Electronics Shop">Electronics Shop</option>
        <option value="Pharmacy">Pharmacy</option>
        <option value="Bookstore">Bookstore</option>
        <option value="Fitness Studio">Fitness Studio</option>
        <option value="Pet Store">Pet Store</option>
        <option value="Florist">Florist</option>
        <option value="Photography Studio">Photography Studio</option>
        <option value="Tattoo Studio">Tattoo Studio</option>
        <option value="Laundry/Dry Cleaner">Laundry/Dry Cleaner</option>
        <option value="Automobile Service">Automobile Service</option>
        <option value="Home Decor Store">Home Decor Store</option>
        <option value="Stationery & Printing">Stationery & Printing</option>
        <option value="Crafts & Handmade Goods">Crafts & Handmade Goods</option>
        <option value="Crafts & Handmade Goods">Manufacturing and others</option>
        <option value="Online Retailer">Online Retailer</option>
        <option value="Event Planning">Event Planning</option>
        <option value="Tutoring Center">Tutoring Center</option>
        <option value="Daycare/Preschool">Daycare/Preschool</option>
        <option value="IT/Tech Services">IT/Tech Services</option>
        <option value="Accounting & Tax Services">Accounting & Tax Services</option>
        <option value="Repair Shop">Repair Shop</option>
        <option value="Digital Marketing Agency">Digital Marketing Agency</option>
        <option value="Real Estate Agency">Real Estate Agency</option>
        <option value="Legal Services">Legal Services</option>
      </select>
    </div>
    <div class="w-full">
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="file_input">Upload logo</label>
      <input
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        aria-describedby="file_input_help" id="file_input" type="file" (change)="onFileSelected($event)">
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">SVG, PNG, JPG or GIF (MAX.
        800x400px).</p>
    </div>
  </div>
</div>
