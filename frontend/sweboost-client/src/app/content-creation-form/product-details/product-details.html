<div [formGroup]="productForm" class="mx-auto px-4">
  <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">Product / Service Details</h2>
  <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
    <div class="w-full">
      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product or Service
        Name</label>
      <input formControlName="name" type="text" name="name" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Type product or Service name" required="">
    </div>
    <div class="w-full">
      <label for="descripton" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripton</label>
      <input formControlName="description" type="text" name="descripton" id="descripton"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Product descripton" required="">
    </div>
    <div class="w-full">
      <label for="audience" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Target audience</label>
      <input formControlName="targetAudience" type="text" name="audience" id="audience"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="Target audience" required="">
    </div>
    <div class="w-full">
      <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
      <input formControlName="price" type="number" name="price" id="price"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder="$2999" required="">
    </div>
  </div>
</div>
